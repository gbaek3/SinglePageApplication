<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>SPA - Employees</title>
</head>

<body>

  <nav>
    <a href="index.html"><i class="fas fa-home home" title="Home"></i></a>
    <br><br>
    <ul>
      <li id="view"><a>View</a></li>
      <li id="add"><a>Add</a></li>
      <li id="verify"><a>Verify</a></li>
      <li id="update"><a>Update</a></li>
      <li id="delete"><a>Delete</a></li>
    </ul>
  </nav>

  <main>
    <h1 class="title">Single Page Application - Employee List</h1>
    <section id="addpage">
      <input id="nameinput" placeholder="Name">
      <input id="officeinput" placeholder="Office #">
      <input id="phoneinput" placeholder="Phone #">
      <button id="addNew">Add</button>
      <br><br><br>
    </section>

    <section id="updatepage">
      <input id="nameupdate" placeholder="Name">
      <input id="officeupdate" placeholder="Office #">
      <input id="phoneupdate" placeholder="Phone #">
      <button id="updateEmp">Update</button>
      <br><br><br>
    </section>

    <section id="deletepage">
      <input id="namedelete" placeholder="Remove Employee">
      <button id="deleteEmp">Delete</button>
      <br><br><br>
    </section>

    <section id="viewpage"></section>

    <section id="verifypage">
      <input id="verifyinput" placeholder="Search Employee">
      <button id="search">Search</button><br>
      <div id="searchresult"></div>
    </section>
  </main>

  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
</body>

</html>
